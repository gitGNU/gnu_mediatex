<IfModule mod_userdir.c>
	<Directory CACHEDIR/MDTX/public_html>
		# enable cgi for ~mdtx
		Options +ExecCGI +FollowSymLinks
		AddHandler cgi-script .cgi
		Require host localhost granted
		Require all denied
	</Directory>
	<Directory CACHEDIR/MDTX/home/MDTX-*/public_html>
		Require all granted
		AllowOverride All
	</Directory>
</IfModule>
